<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="root" >
        <div class="text-center">
            <div class="mb-5 ">
                <h1>Inserisci testo per visualizzarlo</h1>
                <p>
                    {{ content }}
                </p>
                <input type="text" v-model="content" placeholder="Enter some text">
            </div>
            <div>
                <h1>Inserisci l'url di una foto per visualizzarla</h1>
                <img class="" :src="imgSource" alt="">
                <input type="text" v-model="imgSource" placeholder="Enter some url">
            </div>
        </div>
    </div>
</body>
<!-- custon js -->
<script src="./main.js"></script>
</html>
